<tr *ngFor="let item of items">
    <td>
        <span>{{ item.mission_name }}#{{ item.flight_number }}</span>
    </td>
    <br />
    <td>
        <span>Mission Ids{{ item.mission_id }}</span>
    </td>
    <br />
    <td>
        <span>Launch Year{{ item.launch_year }}</span>
    </td>
    <br />
    <td>
        <span>Successful Launch{{ item.launch_success }}</span>
    </td>
    <br />
    <td>
        <span>Successful landing{{ item.launch_landing }}</span>
    </td>
</tr>
